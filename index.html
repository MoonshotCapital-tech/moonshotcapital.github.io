<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moonshot Capital — Healthcare & HCIT Investments</title>
  <meta name="description" content="Moonshot Capital is a family office investing in healthcare services and healthcare IT (HCIT).">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #fafaf8;
      --bg-dark: #f0f0ee;
      --text: #1c2028;
      --muted: #62686f;
      --accent: #4a6d90;      /* slate blue / steel blue accent */
      --accent2: #c49f6d;     /* warm sand/gold accent2 */
      --card-bg: #ffffff;
      --radius: 14px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-dark) 100%);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      position: relative;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      padding: 3rem 2.5rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      overflow: hidden;
    }

    /* Diagonal accent shape */
    .container::before {
      content: "";
      position: absolute;
      top: -40%;
      right: -30%;
      width: 200%;
      height: 200%;
      background: var(--accent);
      transform: rotate(25deg);
      opacity: 0.05;
      pointer-events: none;
    }

    .logo {
      width: 70px;
      height: auto;
      margin-bottom: 1.3rem;
    }

    h1 {
      font-size: clamp(1.9rem, 3vw, 2.4rem);
      color: var(--accent);
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    p {
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .divider {
      width: 50px;
      height: 3px;
      background: var(--accent2);
      margin: 1.5rem auto;
      border-radius: 2px;
    }

    .email {
      display: inline-block;
      padding: 0.9rem 1.4rem;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      border-radius: var(--radius);
      text-decoration: none;
      transition: background 0.25s ease, transform 0.2s ease;
    }
    .email:hover {
      background: var(--accent2);
      color: var(--text);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      .container { padding: 2.5rem 1.8rem; }
      .logo { width: 60px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Moonshot Capital logo" class="logo">
    <h1>Moonshot Capital</h1>
    <p>
      A family office and private equity firm focused on healthcare services and healthcare IT.<br>
      We partner with founders and operators building category-leading businesses that improve outcomes and efficiency.
    </p>
    <div class="divider"></div>
    <a class="email" href="mailto:info@moonshotcapital.io">info@moonshotcapital.io</a>
    <footer>© <span id="y"></span> Moonshot Capital. All rights reserved.</footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
