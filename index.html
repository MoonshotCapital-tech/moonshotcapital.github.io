<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonshot Capital</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Animated gradient background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 40%, rgba(45, 85, 120, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 60%, rgba(60, 100, 140, 0.12) 0%, transparent 50%);
      animation: gradientShift 20s ease infinite alternate;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.1) translate(5%, 5%); }
    }

    /* Grain texture overlay */
    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 1;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-mark {
      position: relative;
      width: 48px;
      height: 48px;
    }

    .moon {
      position: absolute;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: 
        /* Bright sun-facing highlight */
        radial-gradient(circle at 18% 15%, rgba(255, 255, 255, 0.75) 0%, rgba(255, 255, 255, 0.4) 8%, transparent 18%),
        /* Major maria (dark plains) */
        radial-gradient(ellipse at 45% 42%, rgba(65, 65, 65, 0.6) 0%, rgba(75, 75, 75, 0.4) 15%, transparent 25%),
        radial-gradient(ellipse at 38% 62%, rgba(60, 60, 60, 0.55) 0%, rgba(70, 70, 70, 0.35) 12%, transparent 22%),
        radial-gradient(ellipse at 58% 55%, rgba(68, 68, 68, 0.5) 0%, rgba(78, 78, 78, 0.3) 10%, transparent 18%),
        /* Large impact craters with depth */
        radial-gradient(circle at 42% 35%, rgba(35, 35, 35, 0.5) 0%, rgba(50, 50, 50, 0.3) 3%, rgba(90, 90, 90, 0.1) 6%, transparent 10%),
        radial-gradient(circle at 32% 68%, rgba(30, 30, 30, 0.55) 0%, rgba(45, 45, 45, 0.35) 4%, rgba(85, 85, 85, 0.12) 7%, transparent 12%),
        radial-gradient(circle at 68% 48%, rgba(38, 38, 38, 0.48) 0%, rgba(52, 52, 52, 0.28) 3.5%, rgba(88, 88, 88, 0.1) 6%, transparent 9%),
        radial-gradient(circle at 58% 75%, rgba(32, 32, 32, 0.52) 0%, rgba(48, 48, 48, 0.32) 3.8%, rgba(86, 86, 86, 0.11) 6.5%, transparent 11%),
        radial-gradient(circle at 75% 38%, rgba(36, 36, 36, 0.46) 0%, rgba(51, 51, 51, 0.26) 3.2%, rgba(87, 87, 87, 0.09) 5.5%, transparent 8.5%),
        /* Medium craters */
        radial-gradient(circle at 25% 52%, rgba(28, 28, 28, 0.42) 0%, rgba(46, 46, 46, 0.24) 2.5%, rgba(84, 84, 84, 0.08) 4.5%, transparent 7%),
        radial-gradient(circle at 52% 28%, rgba(34, 34, 34, 0.44) 0%, rgba(49, 49, 49, 0.25) 2.8%, rgba(85, 85, 85, 0.09) 5%, transparent 7.5%),
        radial-gradient(circle at 78% 62%, rgba(31, 31, 31, 0.4) 0%, rgba(47, 47, 47, 0.22) 2.3%, rgba(83, 83, 83, 0.08) 4%, transparent 6.5%),
        radial-gradient(circle at 15% 38%, rgba(29, 29, 29, 0.45) 0%, rgba(45, 45, 45, 0.26) 2.6%, rgba(82, 82, 82, 0.09) 4.8%, transparent 7.2%),
        radial-gradient(circle at 48% 82%, rgba(33, 33, 33, 0.43) 0%, rgba(48, 48, 48, 0.24) 2.7%, rgba(84, 84, 84, 0.08) 4.6%, transparent 7%),
        radial-gradient(circle at 85% 72%, rgba(30, 30, 30, 0.38) 0%, rgba(46, 46, 46, 0.21) 2.2%, rgba(81, 81, 81, 0.07) 3.8%, transparent 6%),
        /* Small craters for detail */
        radial-gradient(circle at 22% 78%, rgba(26, 26, 26, 0.36) 0%, rgba(44, 44, 44, 0.2) 1.8%, transparent 3.5%),
        radial-gradient(circle at 62% 42%, rgba(27, 27, 27, 0.34) 0%, rgba(43, 43, 43, 0.19) 1.6%, transparent 3.2%),
        radial-gradient(circle at 72% 25%, rgba(25, 25, 25, 0.32) 0%, rgba(42, 42, 42, 0.18) 1.5%, transparent 3%),
        radial-gradient(circle at 38% 88%, rgba(28, 28, 28, 0.33) 0%, rgba(44, 44, 44, 0.19) 1.7%, transparent 3.3%),
        radial-gradient(circle at 88% 85%, rgba(26, 26, 26, 0.31) 0%, rgba(43, 43, 43, 0.17) 1.4%, transparent 2.8%),
        radial-gradient(circle at 12% 25%, rgba(27, 27, 27, 0.35) 0%, rgba(44, 44, 44, 0.2) 1.6%, transparent 3.1%),
        /* Highlands (bright regions) */
        radial-gradient(ellipse at 25% 30%, rgba(180, 180, 180, 0.25) 0%, transparent 20%),
        radial-gradient(ellipse at 70% 35%, rgba(175, 175, 175, 0.22) 0%, transparent 18%),
        radial-gradient(ellipse at 35% 75%, rgba(170, 170, 170, 0.2) 0%, transparent 16%),
        /* Base gradient with subtle color variation */
        radial-gradient(ellipse at 40% 40%, #e2e2e2 0%, #c8c8c8 25%, #a8a8a8 50%, #8c8c8c 75%, #707070 100%);
      box-shadow: 
        /* Deep inner shadows for 3D effect */
        inset -16px -16px 40px rgba(0, 0, 0, 0.75),
        inset 12px 12px 30px rgba(255, 255, 255, 0.4),
        inset -8px -8px 60px rgba(0, 0, 0, 0.35),
        inset 6px 6px 20px rgba(255, 255, 255, 0.25),
        /* Outer glow and depth */
        0 0 3px rgba(255, 255, 255, 0.5),
        0 2px 35px rgba(200, 200, 200, 0.35),
        0 4px 70px rgba(150, 150, 150, 0.18);
      overflow: hidden;
      animation: rotateMoon 8s ease-in-out infinite;
      filter: contrast(1.08) brightness(1.02);
    }

    .moon::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: 
        /* Micro craters for ultra detail */
        radial-gradient(circle at 35% 32%, rgba(20, 20, 20, 0.38) 0%, rgba(40, 40, 40, 0.2) 1.2%, transparent 2.4%),
        radial-gradient(circle at 50% 48%, rgba(18, 18, 18, 0.36) 0%, rgba(38, 38, 38, 0.19) 1.1%, transparent 2.2%),
        radial-gradient(circle at 28% 64%, rgba(22, 22, 22, 0.4) 0%, rgba(41, 41, 41, 0.21) 1.3%, transparent 2.6%),
        radial-gradient(circle at 65% 58%, rgba(17, 17, 17, 0.34) 0%, rgba(37, 37, 37, 0.18) 1%, transparent 2%),
        radial-gradient(circle at 42% 78%, rgba(19, 19, 19, 0.37) 0%, rgba(39, 39, 39, 0.2) 1.2%, transparent 2.3%),
        radial-gradient(circle at 76% 44%, rgba(21, 21, 21, 0.39) 0%, rgba(40, 40, 40, 0.21) 1.25%, transparent 2.5%),
        radial-gradient(circle at 14% 42%, rgba(16, 16, 16, 0.35) 0%, rgba(36, 36, 36, 0.19) 1.1%, transparent 2.1%),
        radial-gradient(circle at 82% 68%, rgba(23, 23, 23, 0.33) 0%, rgba(42, 42, 42, 0.18) 1%, transparent 1.9%),
        radial-gradient(circle at 24% 85%, rgba(20, 20, 20, 0.36) 0%, rgba(39, 39, 39, 0.19) 1.15%, transparent 2.2%),
        radial-gradient(circle at 58% 22%, rgba(18, 18, 18, 0.32) 0%, rgba(38, 38, 38, 0.17) 0.95%, transparent 1.8%),
        radial-gradient(circle at 44% 58%, rgba(19, 19, 19, 0.34) 0%, rgba(38, 38, 38, 0.18) 1.05%, transparent 2%),
        radial-gradient(circle at 70% 75%, rgba(21, 21, 21, 0.31) 0%, rgba(40, 40, 40, 0.17) 0.9%, transparent 1.7%),
        radial-gradient(circle at 32% 45%, rgba(17, 17, 17, 0.35) 0%, rgba(37, 37, 37, 0.19) 1.1%, transparent 2.1%),
        radial-gradient(circle at 55% 88%, rgba(22, 22, 22, 0.37) 0%, rgba(41, 41, 41, 0.2) 1.2%, transparent 2.4%),
        radial-gradient(circle at 88% 52%, rgba(20, 20, 20, 0.3) 0%, rgba(39, 39, 39, 0.16) 0.85%, transparent 1.6%),
        radial-gradient(circle at 18% 68%, rgba(19, 19, 19, 0.33) 0%, rgba(38, 38, 38, 0.18) 1%, transparent 1.9%),
        radial-gradient(circle at 92% 38%, rgba(21, 21, 21, 0.29) 0%, rgba(40, 40, 40, 0.15) 0.8%, transparent 1.5%),
        radial-gradient(circle at 8% 58%, rgba(18, 18, 18, 0.34) 0%, rgba(37, 37, 37, 0.18) 1.05%, transparent 2%),
        /* Texture overlay for surface roughness */
        repeating-radial-gradient(circle at 50% 50%, transparent 0px, rgba(0, 0, 0, 0.02) 1px, transparent 2px);
    }

    .moon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background: 
        /* Terminator line (shadow transition) */
        linear-gradient(145deg, 
          transparent 20%, 
          rgba(0, 0, 0, 0.08) 40%, 
          rgba(0, 0, 0, 0.18) 55%,
          rgba(0, 0, 0, 0.35) 70%,
          rgba(0, 0, 0, 0.5) 85%,
          rgba(0, 0, 0, 0.65) 100%),
        /* Additional highlight on sunlit side */
        radial-gradient(ellipse at 22% 22%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.08) 25%, transparent 40%),
        /* Subtle color temperature variation */
        radial-gradient(ellipse at 30% 30%, rgba(255, 250, 245, 0.1) 0%, transparent 50%),
        /* Deep shadow on dark side */
        radial-gradient(ellipse at 75% 75%, rgba(0, 0, 0, 0.25) 0%, rgba(0, 0, 0, 0.1) 30%, transparent 50%);
      mix-blend-mode: multiply;
      opacity: 0.85;
    }

    @keyframes rotateMoon {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(15deg); }
      100% { transform: rotateY(0deg); }
    }

    .orbit {
      position: absolute;
      width: 62px;
      height: 62px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotateOrbit 20s linear infinite;
    }

    .orbit::after {
      content: '';
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(61, 124, 168, 0.9);
      border-radius: 50%;
      top: -1.5px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 8px rgba(61, 124, 168, 0.7);
    }

    @keyframes rotateOrbit {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      max-width: 900px;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 2rem;
      letter-spacing: -2px;
      background: linear-gradient(135deg, #ffffff 0%, #b0c4d8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .description {
      font-size: 1.5rem;
      line-height: 1.6;
      color: #a0a0a0;
      margin-bottom: 3rem;
      font-weight: 300;
      max-width: 700px;
    }

    .highlight {
      color: #ffffff;
      font-weight: 400;
    }

    .cta-button {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      width: fit-content;
    }

    .cta-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      font-size: 0.875rem;
      color: #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-links {
      display: flex;
      gap: 2rem;
    }

    .footer-links a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: #999;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        letter-spacing: -1px;
      }

      .description {
        font-size: 1.125rem;
      }

      footer {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }

      .footer-links {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="grain"></div>
  
  <div class="container">
    <header>
      <div class="logo-mark">
        <div class="orbit"></div>
        <div class="moon"></div>
      </div>
      <div class="logo-text">Moonshot Capital</div>
    </header>

    <div class="main-content">
      <h1>Investing in the future of healthcare</h1>
      <p class="description">
        We partner with <span class="highlight">exceptional founders and operators</span> building category-defining companies in healthcare.
      </p>
      <a href="mailto:info@moonshotcapital.io" class="cta-button">Get in Touch</a>
    </div>

    <footer>
      <div>Â© <span id="year"></span> Moonshot Capital</div>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
